{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="{% static 'ecommerce-icon.png' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Soft and Subtle Color Scheme */
    :root {
      --primary-color: #333; /* Dark Gray for Navbar */
      --secondary-color: #FFAAA5; /* Soft Pink */
      --background-color: #FAF6F0; /* Warm Off-White */
      --text-color: #4A4A4A; /* Dark Gray */
      --accent-color: #FFD3B6; /* Soft Peach */
      --highlight-color: #8ED1A5; /* Soft Green */
      --footer-color: #222; /* Darker Gray for Footer */
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar Styling */
    .navbar {
      background-color: var(--primary-color);
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .navbar-nav .nav-link {
      color: white;
      font-size: 16px;
      margin-right: 20px;
      transition: 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover {
      color: var(--accent-color);
    }

    .search-box {
      border-radius: 25px;
      padding: 8px 20px;
      border: 1px solid var(--accent-color);
      outline: none;
      width: 250px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .btn-search {
      border-radius: 25px;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 8px 20px;
      transition: 0.3s ease-in-out;
    }

    .btn-search:hover {
      background-color: #FF8C8C;
    }

    /* Auth Links */
    .auth-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      margin-left: 15px;
      transition: 0.3s ease-in-out;
    }

    .auth-links a:hover {
      color: var(--accent-color);
    }

    /* Footer Styling */
    .footer {
      background-color: var(--footer-color);
      color: white;
      padding: 40px 0;
      margin-top: 50px;
      text-align: center;
    }

    .footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      transition: 0.3s;
    }

    .footer a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }

    .footer .social-icons a {
      font-size: 24px;
      margin: 0 10px;
      color: white;
      transition: 0.3s;
    }

    .footer .social-icons a:hover {
      color: var(--accent-color);
    }

    /* Additional Design Elements */
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .footer .newsletter {
      margin-top: 20px;
    }

    .footer .newsletter input {
      border-radius: 25px;
      padding: 8px 20px;
      border: 1px solid var(--accent-color);
      outline: none;
      width: 300px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .footer .newsletter button {
      border-radius: 25px;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 8px 20px;
      margin-left: 10px;
      transition: 0.3s ease-in-out;
    }

    .footer .newsletter button:hover {
      background-color: #FF8C8C;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .navbar, .footer {
      animation: fadeIn 1s ease-in-out;
    }
    

    

  </style>
</head>

<body>

  <div class="wrapper">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'ecommerce-icon.png' %}" alt="ShopEase Logo">
          ShopEase
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'view_cart' %}"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'qr' %}"><i class="fas fa-qrcode"></i> QR Generator</a></li>
          </ul>
          <form class="d-flex" method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <input class="form-control search-box me-2" type="search" name="search" placeholder="Search">
            <button class="btn btn-search" type="submit"><i class="fas fa-search"></i> Search</button>
          </form>
          <div class="auth-links">
            {% if request.user.is_authenticated %}
            <a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a>
            <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            {% else %}
            <a href="{% url 'login_page' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> SignUp</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    
      {% block content %}
      {% endblock %}
    

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p>&copy; 2025 ShopEase. All Rights Reserved.</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/dharamveer-singh-1a64a027a" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/ig_dharamveer18/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/dharamveer18" target="_blank"><i class="fab fa-github"></i></a>
      </div>
      <div class="newsletter mt-4">
        <input type="email" placeholder="Enter your email for updates">
        <button type="submit">Subscribe</button>
      </div>
      <p class="mt-3">
        <a href="#">Terms & Conditions</a> |
        <a href="#">Privacy Policy</a>
      </p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
