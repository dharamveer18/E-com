{% extends 'base.html' %}
{% block content %}

<style>
    /* Scope all styles to the reset-password-container to avoid conflicts */
    .reset-password-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 300px); /* Account for header and footer */
        background: linear-gradient(to right, #FFAAA5, #8ED1A5);
    }

    .reset-password-card {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
        animation: fadeInUp 0.5s ease-in-out;
    }

    body{
        background: linear-gradient(to right, #FFAAA5, #8ED1A5);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .reset-password-card h2 {
        margin: 0 0 1.5rem 0;
        color: var(--text-color);
        font-weight: 600;
        text-align: center;
    }

    .reset-password-form .form-group {
        margin-bottom: 1.5rem;
    }

    .reset-password-form label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        font-weight: 500;
    }

    .reset-password-form input[type="email"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: border-color 0.3s ease;
    }

    .reset-password-form input[type="email"]:focus {
        border-color: var(--secondary-color);
        outline: none;
        box-shadow: 0 0 0 2px rgba(255, 170, 165, 0.2);
    }

    .reset-password-form .submit-btn {
        width: 100%;
        padding: 0.75rem;
        background: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .reset-password-form .submit-btn:hover {
        background-color: #FF8C8C;
    }

    .reset-password-form .remember-link {
        display: block;
        margin-top: 1rem;
        color: var(--secondary-color);
        text-decoration: none;
        text-align: center;
        transition: color 0.3s ease;
    }

    .reset-password-form .remember-link:hover {
        color: #FF8C8C;
    }
</style>

<div class="reset-password-container">
    <div class="reset-password-card">
        <h2>Reset Password</h2>
        <form method="POST" action="{% url 'optgen' %}" class="reset-password-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <a href="{% url 'login_page' %}" class="remember-link">Remember your password?</a>
        </form>
    </div>
</div>

{% endblock %}
