<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Signup Page</title>
  <style>
    body {
      background-color: #F5F5DC;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <!-- Registration form -->
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 style="text-align: center;"><span style="color:black;">SignUp Form</span></h1>
      <h3>Register</h3>
      <hr>

      <!-- Display error/success messages -->
      {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}

      <!-- First Name input field -->

      <!-- Last Name input field -->
      <div class="form-group">
        <label for="exampleInputEmail1">PhoneNumber</label>
        <input type="number" name="phone_number" class="form-control" id="phone_number" aria-describedby="emailHelp"
          placeholder="Enter Phone Number" required>
      </div>

      <!-- Username input field -->
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp"
          placeholder="Enter email" required>
      </div>

      <!-- Password input field -->
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email"
          name="email" required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">image</label>
        <input type="file" class="form-control" id="profile_image" aria-describedby="emailHelp"
          placeholder="choose Image" name="profile_image" required>
      </div>


      <!-- Link to login page for users who already have an account -->
      <p>Already have an account <a href="/login/">Login</a> </p>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>


{% endblock %}
